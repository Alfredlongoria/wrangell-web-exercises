<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza World</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" >
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="custom.css">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler mr-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Order online<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search">
                        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search stores near you</button>
                    </form>
                </li>
            </ul>

        </div>
        <span ><i class="fas fa-user mr-sm-2"></i>Login</span>
    </nav>
    <main class="container container-fluid">

        <div class="jumbotron jumbotron-fluid d-none d-md-block pizza-hero-jumbotron">
            <h1 class="display-4">Welcome to Pizza World!</h1>
        </div>

        <h2>Build your own pizza!</h2>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="">
                    <span class="badge badge-secondary">1</span>
                    Size and Crust
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">
                    <span class="badge badge-secondary">2</span>
                    Cheese and Sauce
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">
                    <span class="badge badge-secondary">3</span>
                    Toppings
                </a>
            </li>
        </ul>


    </main>
</body>
</html>
