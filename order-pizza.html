<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza World</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="custom.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler mr-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Order online<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
            <li>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search stores near you</button>
                </form>
            </li>
        </ul>

    </div>
    <button>
        <span><i class="fas fa-user mr-sm-2"></i>Login</span>
    </button>
</nav>
<main class="container container-fluid">

    <div class="jumbotron jumbotron-fluid d-none d-md-block pizza-hero-jumbotron">
        <h1 class="display-4">Welcome to Pizza World!</h1>
    </div>

    <h2>Build your own pizza!</h2>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="">
                <span class="badge badge-secondary">1</span>
                Size and Crust
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="">
                <span class="badge badge-secondary">2</span>
                Cheese and Sauce
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="">
                <span class="badge badge-secondary">3</span>
                Toppings
            </a>
        </li>
    </ul>

    <div class="card">
        <div class="card-header bg-primary text-white">Choose size and crust</div>
        <div class="card-body">

            <div class="card">
                <div class="card-header">Hand Tossed</div>
                <div class="card-body">Garlic seasoned crust with rich, buttery taste.</div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="form-check">
                            <input id="small" name="crust_size" type="radio" class="form-check-input">
                            <label for="small"> Small (10") </label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input id="medium" name="crust_size" type="radio" class="form-check-input">
                            <label for="medium">Medium (12")</label>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- mt-x ml-x mb-x mr-x my-x mx-x where x is a number 1-5 -->
            <!-- pt-x pl-x pb-x pr-x py-x px-x -->

            <div class="card my-3">
                <div class="card-header">Crispy Thin</div>
                <div class="card-body">Thin enough for optimum crispy to crunchy ratio.</div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="form-check">
                            <input id="small-thin" name="crust_size" type="radio" class="form-check-input">
                            <label for="small-thin">Medium (12")</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input id="medium-thin" name="crust_size" type="radio" class="form-check-input">
                            <label for="medium-thin">Large (14")</label>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
        <div class="card-footer text-right">
            <button class="btn btn-primary">Next Step</button>
        </div>
    </div>

</main>
</body>
</html>
